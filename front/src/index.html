---
layout: home
---

<ul class="list--no-bullets">
  {% for post in site.posts limit: 5 %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div>posted in <a href="/{{ post.category }}">{{ post.category }}</a> on <span class="meta">{{ post.date | date_to_string }}</span></div>
    </li>
  {% endfor %}
</ul>
